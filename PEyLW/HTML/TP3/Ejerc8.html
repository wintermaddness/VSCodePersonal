<!DOCTYPE html>
    <head>
        <title>Formulario Edad</title>
    </head>
    <body bgcolor="black" text="#fff">
        <form action="">
            <table border="1" style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size:small;">
                <tr>
                    <caption>REGISTRO DE DATOS</caption>
                </tr>
                <tr>
                    <td>
                        Ingrese su nombre:
                    </td>
                    <td colspan="2">
                        <input type="text" maxlength="40"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        ¿Es mayor de edad?:
                    </td>
                    <td align="left">
                        <input type="radio" name="mitexto_1" checked/> Si
                    </td>
                    <td align="left">
                        <input type="radio" name="mitexto_1"/> No
                    </td>
                </tr>
                <tr>
                    <td>
                        Ingrese su teléfono:
                    </td>
                    <td colspan="2">
                        <input type="text" maxlength="15" value="0299-"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <textarea name="comentario" id="" cols="40" rows="10">
                            Deje su comentario...
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" align="right">
                        <input type="submit"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
