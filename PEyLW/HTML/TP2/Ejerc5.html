<!DOCTYPE html>
    <head>
        <title>Estructura de Tablas</title>
    </head>
    <body>
        <table border="5" style="width:30%; border-color:black;" align="center">
			<caption style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Estructura de una Tabla</caption>
				<colgroup>
					<col style="width: 2%"/> <!-- C1 -->
					<col style="width: 2%"/> <!-- C1 -->
					<col style="width: 1%"/> <!-- f1 -->
					<col style="width: 1%"/> <!-- f2 -->
					<col style="width: 1%"/> <!-- f3 -->
					<col style="width: 1%"/> <!-- f4 -->
				</colgroup>
				<tr>
					<th colspan="2" rowspan="2">C1</th>
					<th colspan="4">C2</th>
				</tr>
				<tr>
					<th colspan="2">C3</th>
                    <th colspan="2">C4</th>
				</tr>
				<tr>
					<th colspan="2">C5</th>
					<td>F1</td>
                    <td rowspan="2">F2</td>
                    <td>F3</td>
                    <td>F4</td>
				</tr>
				<tr>
					<th colspan="2">C6</th>
					<td>FF</td>
					<td>FF</td>
                    <td>FF</td>
				</tr>
                <tr>
					<th colspan="2">C7</th>
					<td>FFF</td>
					<td>FFF</td>
                    <td>FFF</td>
					<td>FFF</td>
				</tr>
                <tr>
					<th colspan="2">C8</td>
                    <td>FFFF</td>
                    <td>FFFF</td>
                    <td>FFFF</td>
                    <td>FFFF</td>
				</tr>
		</table>
		<hr width="30%" align="center" color="grey"/>

			<a href="../TP2/Ejerc6.html"><img src="../TP2/Images/pngegg.png" width="5%" vspace="35" hspace="35" align="right"/></a>
		</div>
    </body>
</html>
