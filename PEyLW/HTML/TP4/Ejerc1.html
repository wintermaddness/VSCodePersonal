<!DOCTYPE html>
    <head>

    <body bgcolor="black" text="#fff">
        <table border="1" align="center">

                <td> <!-- Video 1 -->
                    <fieldset style="width:fit-content;">
                        <legend>
                            <h2>
                                Video de Youtube de preferencia - Etiqueta <code>iframe</code>

                        </legend>

                        <p align="middle">
                            <iframe width="560" height="315" 
                            src="https://www.youtube.com/embed/OlrUf2aELVM"

                        </p>

                        <br />
                    </fieldset>
                </td>
            </tr>
            <tr>
