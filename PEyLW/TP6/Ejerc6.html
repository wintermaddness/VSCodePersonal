<!DOCTYPE html>
    <head>
        <title>Formulario Inmobiliaria</title>
        <style>
            .table {
                width: 25em;
            }
            input, textarea {
                font: 0.5em/0.5em "handwriting", cursive, sans-serif;
                border: none;
                padding: 0 1px;
                margin: 0;
                width: 80%;
                background : none;
            }
            input[type="reset"] {
                border: 3px solid rgb(96, 93, 93);
                background-color: rgb(110, 107, 107);
                border-radius: 5px;
                padding: 5px 1.7em;
                font-weight: bold;
                color: #fff;
            }
            input[type="reset"]:hover {
                background-color: rgb(84, 83, 83);
            }
            input[type="submit"] {
                border: 3px solid rgb(96, 93, 93);
                background-color: rgb(110, 107, 107);
                border-radius: 5px;
                padding: 5px 3em;
                font-weight: bold;
                color: #fff;
            }
            input[type="submit"]:hover {
                background-color: rgb(84, 83, 83);
            }
        </style>
    </head>
    <body bgcolor="white" text="#000">
        <form action="">
            <table border="1" class="table">
                <tr>
                    <caption>REGISTRO DE CONSULTAS</caption>
                </tr>
                <tr>
                    <td>
                        Ingrese su nombre:
                    </td>
                    <td colspan="2" class="text">
                        <input type="text" maxlength="25"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Ingrese su apellido:
                    </td>
                    <td colspan="2" class="text">
                        <input type="text" maxlength="25"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Ingrese su dirección:
                    </td>
                    <td>
                        <textarea name="direccion" id="" cols="21" rows="2" maxlength="30"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Ingrese su teléfono:
                    </td>
                    <td colspan="2" class="text">
                        <input type="text" value="0299-" maxlength="15"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        ¿Qué desea hacer?:
                    </td>
                    <td colspan="1">
                        <input type="radio" name="inmueble1" checked/>Alquilar<br/>
                        <input type="radio" name="inmueble1"/>Comprar
                    </td>
                </tr>
                <tr>
                    <td>
                        Seleccione alguna opción:
                    </td>
                    <td>
                        <input type="checkbox" checked/>Zona centro<br/>
                        <input type="checkbox"/>Zona norte<br/>
                        <input type="checkbox" checked/>Zona sur
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="comentario" id="comentarioBusqueda" cols="45" rows="10">
                            Ayúdenos a ayudarlo ¿Qué es lo que está buscando?...
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="reset"/>
                        <input type="submit"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
