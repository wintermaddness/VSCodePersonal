<!DOCTYPE html>
    <head>
        <title>Formulario Inmobiliaria</title>
        <style>
            .table {
                width: 20em;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-size:large;
            }
            caption {
                font-weight: bold;
            }
            #checkbox {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: small;
            }
            .data {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                border-color: gray;
                margin: 0;
                padding-left: 3px;
                border-radius: 5em;
            }
            #comentarioBusqueda {
                font-family: "handwriting", cursive, sans-serif;
                border-color: gray;
                border-radius: 1em;
                padding: 5px;
                margin: 0;
                width: 97%;
                background: none;
            }
            input[type="reset"] {
                border: 3px solid rgb(96, 93, 93);
                background-color: rgb(110, 107, 107);
                border-radius: 5em;
                padding: 5px 1.7em;
                font-weight: bold;
                color: #fff;
            }
            input[type="reset"]:hover {
                background-color: rgb(84, 83, 83);
            }
            input[type="submit"] {
                border: 3px solid rgb(96, 93, 93);
                background-color: rgb(110, 107, 107);
                border-radius: 5em;
                padding: 5px 3em;
                font-weight: bold;
                color: #fff;
            }
            input[type="submit"]:hover {
                background-color: rgb(84, 83, 83);
            }
        </style>
    </head>
    <body bgcolor="white" text="#000">
        <form action="">
            <table border="0" class="table">
                <tr>
                    <caption>REGISTRO DE CONSULTAS</caption>
                </tr>
                <tr>
                    <td>
                        Ingrese su nombre:
                    </td>
                    <td colspan="2">
                        <input type="text" class="data" maxlength="25"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Ingrese su apellido:
                    </td>
                    <td colspan="2">
                        <input type="text" class="data" maxlength="25"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Ingrese su dirección:
                    </td>
                    <td>
                        <input type="text" class="data" maxlength="30"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Ingrese su teléfono:
                    </td>
                    <td colspan="2">
                        <input type="text" class="data" value="0299-" maxlength="15"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        ¿Qué desea hacer?:
                    </td>
                    <td colspan="1">
                        <input type="radio" name="inmueble1" checked/>Alquilar<br/>
                        <input type="radio" name="inmueble1"/>Comprar
                    </td>
                </tr>
                <tr>
                    <td>
                        Seleccione alguna opción:
                    </td>
                    <td>
                        <input type="checkbox" checked/>Zona centro<br/>
                        <input type="checkbox"/>Zona norte<br/>
                        <input type="checkbox" checked/>Zona sur
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="comentario" id="comentarioBusqueda" cols="45" rows="10">
                            Ayúdenos a ayudarlo ¿Qué es lo que está buscando?...
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="reset"/>
                        <input type="submit"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
