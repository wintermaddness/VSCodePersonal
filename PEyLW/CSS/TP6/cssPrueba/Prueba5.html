<!DOCTYPE html>
    <head>
        <title>Fondos y gradientes - CSS</title>
        <style>
            * {
                box-sizing: border-box;
            }
            p {
                color: aliceblue;
                font-size: 2rem;
                text-transform:uppercase;
                text-shadow: 1px 1px 1px rgb(115, 113, 113),
                             2px 2px 1px rgb(37, 35, 35);
                padding-top: 1.3em;
                text-align: center;
                letter-spacing: 1px;
            }
            .wrapper {
                display: flex;
            }
            .box {
                width: 300px;
                height: 200px;
                padding: .5em;
                border: 1px solid #ccc;
                margin: 20px;
            }      
            .a {
                background-image: linear-gradient(95deg, rgba(0,249,255,1) 40%, rgba(51,56,57,1) 96%);
            }
            .b {
                background-image: radial-gradient(circle, rgba(0,249,255,1) 39%, rgba(51,56,57,1) 96%);
                background-size: 100px 50px;
                /* background-size: cover; */
            }
            .prueba1 {
                background-image: linear-gradient(95deg, darkblue 40%, black 96%);
            }
            .prueba2 {
                background-image: radial-gradient(circle, rgb(12, 3, 134) 39%, rgb(9, 11, 11) 96%);
            }
            /* Estilo del slider */
            /* @keyframes slidy {0% { left: 0%; } 20% { left: 0%; } 25% { left: -100%; } 45% { left: -100%; } 50% { left: -200%; } 70% { left: -200%; } 75% { left: -300%; } 95% { left: -300%; } 100% { left: -400%;} } */
            @keyframes slidy {0% { left: 0%; } 15% { left: 0%; } 20% { left: -100%; } 66% { left: -100%; } 70% { left: -200%; } 100% { left: -200%; }  }
            body {
                margin: 0;
            }
            div#slider {
                overflow: hidden;
            }
            div#slider figure img {
                width: 33.333%;
                float: left;
            }
            div#slider figure {
                position: relative;
                width: 300%;
                margin: 0;
                left: 0;
                text-align: left;
                z-index:-222;
                font-size: 0;
                animation: 18s slidy infinite;
            }
        </style>
    </head>
    <body>
        <!-- Gradientes -->
        <div class="wrapper">
            <div class="box prueba1">
                <p>
                    Fondos
                </p>
            </div>
            <div class="box prueba2">
                <p>
                    Gradientes
                </p>
            </div>
        </div>
        <div class="wrapper">
            <div class="box a"></div>
            <div class="box b"></div>
        </div>
        <!-- /Gradientes -->
        <!-- Slider -->
        <div id="slider">
            <figure>
                <img src="klipartz.png" border="0">
                <img src="klipartz.png" border="0">
                <img src="klipartz.png" border="0">
            </figure>
        </div>
        <!-- /Slider -->
    </body>
</html>
