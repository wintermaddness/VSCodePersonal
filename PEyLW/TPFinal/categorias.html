<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>categorias</title>
    <style>
        body {
            background-color: #000000;
        }
        #categorias {
            /*border: 1px solid red;*/
            column-width: 225px;
            column-gap: 20px;
            position: relative;
            float: right;
            width: 80%;
            padding: 1em 1em 1em 1em;
            border-radius: 20px 0 0 0;
            border-top: 4px solid #dcb03b;
            border-left: 4px solid #dcb03b;
            background-color: #fcfcfc;
            /*margin: 2em auto;*/
            margin: 0;
            margin-top: 100px;
            font: .7em/1.2 Arial, Helvetica, sans-serif;
            text-align: justify;
        }
        .card {
            break-inside: avoid;
            page-break-inside: avoid;
            border-radius: 10px;
            background-color: rgb(208, 203, 203);
            border: 2px solid rgb(81, 84, 86);
            padding: 10px;
            margin: 0 0 1.5em 0;
            height: 470px;
            /*border: 1px solid red;*/
        }

        .card:hover {
            box-shadow: 5px 8px 10px #000000;
            transform: scale(1) translateY(1px); 
            z-index: 1; 
            border-bottom: 0 none;
        }

        .card h2 {
            padding: 5px;
            letter-spacing: normal;
        }
        .card img {
            height: 385px;
            width: 254px;
            text-align: center;
            padding: 0 0;
            border: 3px groove rgba(51, 51, 51, 0.663);
            border-radius: 5% 5%;
            object-fit: cover;
        }
        .card-tittle {
            width: 254px;
            height: 55px;
            margin-bottom: 5px;
            text-align: center;
            border: 3px groove rgba(51, 51, 51, 0.663);
        }
        .card-image {
            /*border: 1px solid red;*/
            width: 224px;
            height: 340px;
        }

        #buttons {
            width: 80%;
            position: relative;
            float: right;
            /*background: #dcb03b;*/
            text-align: center;
        }
        #buttons li {
            list-style: none;
            position: relative;
            /*border: 2px solid #dc3b3b;*/
            /*background-color: #dcb03b;*/
            border-left: 4px solid #dcb03b;
            border-bottom: 4px solid #dcb03b;
            border-radius: 0 0 0 20px;
            background-color: #fefefe;
        }
        .botones {
            position: relative;
            padding: 8px 15px;
            margin-bottom: 30px;
            border: 1px solid #dcb03b;
            background-color: #dcb03b;
            color: #000000;
            font-size: 15px;
            border-radius: 20px 20px;
        }
        .botones:hover  {
            background-color: #e8c051;
            color: #000000;
        }
    </style>
