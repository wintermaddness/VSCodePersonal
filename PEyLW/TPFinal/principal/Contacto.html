<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssContacto.css">

    <title>Contacto</title>
</head>
<body>
    <div id="formContacto">
        <form action="#" method="post" class="FormContacto" name="FormContacto" onsubmit="return validacion()">
            <table class="table" align="center">
                <tr>
                    <td>
                        <label for="Nombre">Ingrese su nombre:</label>
                    </td>
                    <td>
                        <input type="text" name="Nombre" class="Nombre" placeholder="John"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Apellido">Ingrese su apellido:</label>
                    </td>
                    <td>
                        <input type="text" name="Apellido" class="Apellido" placeholder="Johnson"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Mail">Ingrese su correo electrónico:</label>
                    </td>
                    <td>
                        <input type="email" name="Mail" class="Mail" placeholder="usuario@gmail.com"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="Comentario">Ingrese su pregunta o comentario:</label>
                        <tr></tr>
                    </td>
                    <td colspan="2">
                        <textarea name="Comentario" class="Comentario" cols="50" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" class="Enviar" value="Enviar"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="log-form">
        <h2>Registrese</h2>
        <form>
            <input type="text" title="Usuario" placeholder="Usuario" />
            <input type="password" title="Contraseña" placeholder="Contraseña" />
            <button type="submit" class="btn">Registro</button>
            <a class="forgot" href="#">¿Olvidó su usuario?</a>
        </form>
    </div><!--end log form -->


    <br>
    <main>
        <form action="#" method="post" class="formulario">
            <p>
                <label for="fechaInput">Ingrese su fecha de nacimiento:</label>
                <br>
                <input type="text" name="fechaInput" class="fechaInput" placeholder="dd/mm/aaaa" />

            </p>
            <p>
                <label for="edadInput">Ingrese su edad:</label>
                <br>
                <input type="number" name="edadInput" class="edadInput" placeholder="27" />
            </p>
            <p>
                <label for="importeInput">Ingrese su salario:</label>
                <br>
                <input type="number" name="importeInput" class="importeInput" placeholder="10000.50" />
            </p>
            <p>
                <label for="emailInput">Ingrese su email:</label>
                <br>
                <input type="email" name="emailInput" class="emailInput" placeholder="pepito@pepe.com" />
            </p>
            <p>
                <label for="nombreInput">Ingrese su nombre:</label>
                <br>
                <input type="text" name="nombreInput" class="nombreInput" placeholder="pepe" />
            </p>
            <p>
                <label for="apellidoInput">Ingrese su apellido:</label>
                <br>
                <input type="text" name="apellidoInput" class="apellidoInput" placeholder="patan" />
            </p>
            <p>
                <label for="anexo">Si desea enviar una descripción puede agregarla aqui:</label>
                <br>
                <textarea name="anexo" cols="30" rows="10" class="anexo"></textarea>
            </p>
            <p>
                <input type="submit" class="submit" value="¡Enviar!">
            </p>
        </form>
    </main>
    
</body>
</html>
