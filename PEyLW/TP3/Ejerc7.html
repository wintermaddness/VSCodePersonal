<!DOCTYPE html>
    <head>
        <title>Formulario Datos Persona</title>
    </head>
    <body bgcolor="black" text="#fff">
        <form action="">
            <table style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size:small;">
                <tr>
                    <td>
                        Ingrese su nombre:
                    </td>
                    <td>
                        <input type="text" maxlength="40"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Ingrese su apellido:
                    </td>
                    <td>
                        <input type="text" maxlength="40"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Ingrese su edad:
                    </td>
                    <td>
                        <input type="text" maxlength="3"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Ingrese su DNI:
                    </td>
                    <td>
                        <input type="text" maxlength="8"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
