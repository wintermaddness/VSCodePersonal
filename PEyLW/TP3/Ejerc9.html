<!DOCTYPE html>
    <head>
        <title>Formulario Lenguajes</title>

                    <caption>REGISTRO DE LENGUAJES</caption>
                </tr>

                    <td>

                        <input type="checkbox" name="mitexto_1"/> Java

                </tr>

                    <td></td>
                    <td align="left">
                        <input type="checkbox" name="mitexto_2"/> HTML
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="left">
                        <input type="checkbox" name="mitexto_3"/> C
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="left">
                        <input type="checkbox" name="mitexto_4"/> C++
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
