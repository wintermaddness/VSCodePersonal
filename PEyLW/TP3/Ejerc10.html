<!DOCTYPE html>
    <head>
        <title>Formulario País</title>
    </head>
    <body bgcolor="black" text="#fff">
        <form action="">
            <table border="0" style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size:small;">
                <tr>
                    <caption>REGISTRO DE VISITAS</caption>
                </tr>
                <tr>
                    <td>
                        Ingrese su nombre:
                    </td>
                    <td colspan="2">
                        <input type="text" maxlength="20"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Ingrese su correo:
                    </td>
                    <td>
                        <input type="text" value="@gmail.com.ar"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        País de origen:
                    </td>
                    <td>
                        <select name="pais" id="" style="width:80%;">
                            <option value="pais1" checked>Seleccione país</option>
                            <option value="pais1">Argentina</option>
                            <option value="pais1">Chile</option>
                            <option value="pais1">Paraguay</option>
                            <option value="pais1">Brasil</option>
                            <option value="pais1">Uruguay</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <textarea name="comentario" id="" cols="40" rows="10">
                            Deje su comentario...
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" align="right">
                        <input type="submit"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
