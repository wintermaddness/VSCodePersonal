<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - ul</title>
    <style>
        * {color: black;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        #listar {color:white;background-color:black;border-radius:10px;padding:10px;width:190px;}
        #listar:hover {opacity: 0.95;}
    </style>
    <script>
        function DOM(objeto) {
            switch (objeto.nodeType) {
                case 1: //Si es un elemento
                    objeto.style.backgroundColor = 'silver';
                    var a = objeto.childNodes;
                    for (i in a) {
                        DOM(a[i]);
                    }
                break;
            }
        }
    </script>
</head>
<body>
    <ul>
        <li>
            Menú 1
            <ul>
                <li>
                    Item 1
                    <ul>
                        <li>Item a</li>
                        <li>Item b</li>
                    </ul>
                </li>
                <li>Item 2</li>
            </ul>
        </li>
        <li>
            Menú 2
            <ul>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </li>
    </ul>
    <button id="listar" onclick="DOM(document.ul)">LISTAR</button>
</body>
</html>
