<html>
<body>
<script type="text/javascript">
	var dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
	var i;
	document.write('for break corta ejecución el jueves<br>');
	for(i=0;i<7;i++){
		document.write(dias[i])
		if (i==3){
			break;
		}
	}
	document.write('<br>while continue saltea jueves<br>');
	i=-1;
	while(i<6){
		i++;
		if (i==3){
			continue;
		}
		document.write(dias[i]);

	}
</script>
</body>
</html>
