    <script>

    <div class="container" style="position:relative; float:left;">
        <h1>RECORRIDO DE FUNCIONES</h1>
        <h4 style="color: rgb(48, 48, 48);"><code>f(x) = 3 * x + 5 – x2</code></h4>
        <div id="content">
            <textarea name="funciones" id="funciones" cols="30" rows="10"></textarea>
        </div>
    </div>

    <script type="text/javascript">
        let arrayNros = [];
        //f(x) = 3 * x + 5 – x^2
        function recorrido2() {
            let x = 0;
            let z = Math.pow(x, 2);
            do {
                var nritos = (3 * x) + 5 - z;
                if (nritos < 100) {
                    arrayNros.push(nritos);
                }
                x++;
            } while (nritos < 100);
            document.getElementById("funciones").innerHTML = arrayNros;
        };
        recorrido2();
    </script>

    <div class="container" style="position:relative; float:left;">
        <h1>RECORRIDO DE NÚMEROS PRIMOS</h1>
        <h4 style="color: rgb(48, 48, 48);"><code>Nros. Primos Menores a 100</code></h4>
        <div id="content">
            <textarea name="primos" id="primos" cols="30" rows="10"></textarea>
        </div>
    </div>

    <script>
        function primos() {
            var c = 100;
            var numerosPrimos = [];
            for (var j=2; j<c; j++) {
                if (primo(j)) {
                    numerosPrimos.push(j);
                }
            }
            document.getElementById("primos").innerHTML = numerosPrimos;
            function primo(numero) {
                for (var i=2; i<numero; i++) {
                    if (numero % i === 0) {
                        return false;
                    }
                }
                return numero !== 1;
            }
        }
        primos();
    </script>
