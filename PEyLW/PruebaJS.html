<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba JavaScript - Funciones</title>
    <link rel="stylesheet" href="prueba.css">
    <script src="prueba.js"></script>
</head>
<body>
    <form action="" id="form">
        Top: <input type="text" id="top">
        Left: <input type="text" id="left">
        <br>
        <input type="button" style="width:150px;margin:5px 0;" value="MOVER" class="button" id="mover" onclick="validarRango()">
        <!-- <button type="button" class="button" id="mover" style="width:100px;margin:5px 0;" onclick="validarRango()">MOVER</button> -->
        <div id="capaRoja" name="capaRoja"></div>
    </form>
    <br>
    <form action="" id="form">
        X: <input type="text" id="x">
        Y: <input type="text" id="y">
        <br>
        <input type="button" style="width:150px;margin:5px 0;" value="MAYOR" class="button" onclick="mayor(document.getElementById('x').value, document.getElementById('y').value)">
        <!-- <button type="button" class="button" id="mover" style="width:100px;margin:5px 0;" onclick="validarRango()">MOVER</button> -->
        <div id="capaRoja" name="capaRoja"></div>
    </form>
    <br>
    <form>
        <input type="number" name="num1" id="num1" required><br>
        <input type="number" name="num2" id="num2" required><br>
        <input id="mayor" type="submit" name="numMayor" value="MAYOR">
        <div id="capaRoja" name="capaRoja"></div>
    </form>
</body>
</html>
